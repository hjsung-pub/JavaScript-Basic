<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //더하기
        var x = 5;
        var y = 2;
        var z = x + y;
        console.log(z);

        //빼기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log(z);

        //곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log(z);

        //나누기
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log(z);

        //거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y;
        console.log(z);

        //나머지
        var x = 5;
        var y = 2;
        var z = x % y;
        console.log(z);

        //1씩 증가
        var x = 5;
        x++;
        console.log(x);

        //1씩 감소
        var x = 5;
        x--;
        console.log(x);

        //값을 할당하기 위한 연산자(=)
        var x = 5;
        console.log(x);

        var x = 5;
        var y = 2;
        x += y; //x = x + y;
        console.log(x);

        var x = 5;
        var y = 2;
        x -= y; //x = x - y;
        console.log(x);

        //문자열 연산자
        var txt1 = "John";
        var txt2 = "Doe";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);

        txt1 += txt2;
        console.log(txt1);

        //숫자와 문자
        var x = 5 + 5;
        console.log(x) //숫자 10 출력
        var y = 5 + "5"; 
        console.log(y) //문자 55 출력\

        //비교 연산자
        console.log(1 == 1) //equal to
        console.log("1" == 1) //true 출력 >> 안에 값만 비교하기 때문
        console.log("1" === 1) //false 출력 >> 값과 데이터 타입까지 비교하기 때문

        console.log(1 != 3);
        console.log(1 != "1"); //false
        console.log(1 !== "1") //true

        console.log(3 > 2); //true
        console.log(3 >= 2); //true
        console.log(3 < 2); //false
        console.log(3 <= 2); //false

        //Logical 연산자
        console.log(3 > 2 && 1 > 3); //false, And 조건, 조건식이 모두 true여야 함
        console.log(3 > 2 || 1 > 3); //true, Or 조건, 조건식 중 하나만 true여도 true
        console.log(!(3 > 2)); //false, 조건값을 반대로 출력

    </script>
</body>
</html>
