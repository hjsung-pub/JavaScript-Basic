<body>
    <script>
        //함수 - 특정 기능을 수행하도록 작성된 코드 블록
        //선언 function name(){코드}
        //호출 name();

        function calculateTax(profit){
            var vat = 0.1;
            var tax = profit * vat;
            console.log(tax);
            
            return tax;
        }

        var tax = calculateTax(10);
        console.log(tax);

        function calculator(x1, x2, operator){
            if(operator == "+"){
                return x1 + x2;
            }else if(operator == "-"){
                return x1 - x2;
            }
        }

        var plus = calculator(5, 7, "+");
        console.log(plus);


    </script>
</body>
